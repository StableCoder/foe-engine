# Analysis Stage Templates

.analysis_template: &analysis_template
  stage: Analysis
  image: docker.io/stabletec/build-foe:fedora
  parallel:
    matrix:
      - ARCH: [amd64, arm64]
  tags:
    - container
    - linux
    - ${ARCH}
  needs: []
  dependencies: []
  script:
    - cmake . -B build -G Ninja -D CMAKE_BUILD_TYPE=Release -D BUILD_VULKAN_RUNTIME_TESTS=ON -D BUILD_TESTS=ON -D DISABLE_PLUGIN_UNLOAD=ON ${CMAKE_OPTIONS}
    - cmake --build build
    - ctest --test-dir build --output-on-failure

# Analysis

Static Analysis:
  stage: Analysis
  image: docker.io/stabletec/build-foe:fedora
  tags:
    - container
    - linux
    - amd64
  needs: []
  dependencies: []
  variables:
    CC: clang
    CXX: clang++
  script:
    - cmake . -B build -G Ninja -D CMAKE_BUILD_TYPE=Release -D BUILD_VULKAN_RUNTIME_TESTS=ON -D CLANG_TIDY=ON -D CPPCHECK=ON
    - cmake --build build

Code Coverage:
  stage: Analysis
  image: docker.io/stabletec/build-foe:fedora
  tags:
    - container
    - linux
    - amd64
  needs: []
  dependencies: []
  variables:
    CC: clang
    CXX: clang++
  script:
    - cmake . -B build -G Ninja -D CMAKE_BUILD_TYPE=Release -D BUILD_VULKAN_RUNTIME_TESTS=ON -D CODE_COVERAGE=ON -D BUILD_TESTS=ON
    - cmake --build build
    - cmake --build build --target ccov
    - cmake --build build --target ccov-all
    - cmake --build build --target ccov-report
    - cmake --build build --target ccov-all-report
  artifacts:
    name: CodeCoverage
    paths:
      - build/ccov
    expire_in: 1 day

