# Global

stages:
 - Formatting
 - Linux Builds
 - Windows Builds
 - macOS Builds
 - Vulkan Testing
 - Analysis

variables:
  GIT_SUBMODULE_STRATEGY: recursive

# Formatting Jobs
Source Files:
  stage: Formatting
  image: docker.io/stabletec/build-foe:fedora
  allow_failure: true
  tags:
    - container
    - linux
    - amd64
  script:
    - cmake . -B build -G Ninja
    - cmake --build build --target format
    - git diff --exit-code

CMake Files:
  stage: Formatting
  image: docker.io/stabletec/build-foe:fedora
  allow_failure: true
  tags:
    - container
    - linux
    - amd64
  script:
    - cmake . -B build -G Ninja
    - cmake --build build --target cmake-format
    - git diff --exit-code

Shell Files:
  stage: Formatting
  image: docker.io/stabletec/build-foe:fedora
  allow_failure: true
  tags:
  - container
  - linux
  - amd64
  script:
    - for FILE in $(find . | grep -e "\.sh$"); do echo ">> For File - $FILE"; shfmt -i 4 $FILE > $FILE.tmp; mv $FILE.tmp $FILE; chmod +x $FILE; done
    - git submodule foreach --recursive git reset --hard
    - git diff --exit-code

Python Files:
  stage: Formatting
  image: docker.io/stabletec/build-foe:fedora
  allow_failure: true
  tags:
  - container
  - linux
  - amd64
  script:
    - for FILE in $(find . | grep -e "\.py$"); do echo ">> For File - $FILE"; autopep8 -i $FILE; done
    - git submodule foreach --recursive git reset --hard
    - git diff --exit-code

# Platform Stage Templates

.linux_template: &linux_template
  stage: Linux Builds
  needs: []
  dependencies: []
  script:
    - cmake . -B build -G Ninja -D BUILD_TESTS=ON -D CMAKE_BUILD_TYPE=${BUILD_TYPE} ${CMAKE_OPTIONS}
    - cmake --build build
    - ctest --test-dir build --output-on-failure 

.platform_macos_template: &platform_macos_template
  stage: macOS Builds
  needs: []
  dependencies: []
  script:
    - cmake . -B build -G Ninja -D BUILD_TESTS=ON -D CMAKE_BUILD_TYPE=${BUILD_TYPE} ${CMAKE_OPTIONS}
