# Global

stages:
 - Formatting
 - Linux Builds
 - Windows Builds
 - macOS Builds
 - Analysis

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  CTEST_OUTPUT_ON_FAILURE: 1

# Formatting Jobs
Source Files:
  stage: Formatting
  image: docker.io/stabletec/build-foe:arch
  allow_failure: true
  tags:
    - container
    - linux
    - amd64
  script:
    - mkdir build && cd build
    - cmake .. -GNinja
    - ninja format
    - git diff --exit-code

CMake Files:
  stage: Formatting
  image: docker.io/stabletec/build-foe:arch
  allow_failure: true
  tags:
    - container
    - linux
    - amd64
  script:
    - mkdir build && cd build
    - cmake .. -GNinja
    - ninja cmake-format
    - git diff --exit-code

# Platform Stage Templates

.linux_template: &linux_template
  stage: Linux Builds
  needs: []
  dependencies: []
  script:
    - mkdir build && cd build
    - cmake .. -GNinja -DBUILD_TESTS=ON -DBUILD_EXTRAS=ON -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ${CMAKE_OPTIONS}
    - ninja
    - ninja test

.platform_macos_template: &platform_macos_template
  stage: macOS Builds
  needs: []
  dependencies: []
  script:
    - mkdir build && cd build
    - cmake .. -GNinja -DBUILD_TESTS=ON -DBUILD_EXTRAS=ON -DCMAKE_BUILD_TYPE=${BUILD_TYPE} ${CMAKE_OPTIONS}
    - ninja
    - ninja test

.platform_windows_template: &platform_windows_template
  stage: Windows Builds
  image: docker.io/stabletec/build-foe:windows
  tags:
    - container
    - windows
    - amd64
  needs: []
  dependencies: []
  script:
    - mkdir build; cd build
    - cmake .. -GNinja -DBUILD_TESTS=ON -DBUILD_EXTRAS=ON -DCMAKE_BUILD_TYPE="$env:BUILD_TYPE" $env:CMAKE_OPTIONS
    - ninja
    - ninja test

