# Global

stages:
  - Formatting
  - Linux Builds
  - Windows Builds
  - macOS Builds
  - Vulkan Testing
  - Analysis

variables:
  GIT_SUBMODULE_STRATEGY: recursive

# Formatting Jobs
Source Files:
  stage: Formatting
  image: docker.io/stabletec/build-foe:fedora
  allow_failure: true
  tags:
    - container
    - linux
    - amd64
  script:
    - cmake . -B build -G Ninja
    - cmake --build build --target format
    - git diff --exit-code

CMake Files:
  stage: Formatting
  image: docker.io/stabletec/build-foe:fedora
  allow_failure: true
  tags:
    - container
    - linux
    - amd64
  script:
    - cmake . -B build -G Ninja
    - cmake --build build --target cmake-format
    - git diff --exit-code

Shell Files:
  stage: Formatting
  image: docker.io/stabletec/build-foe:fedora
  allow_failure: true
  tags:
    - container
    - linux
    - amd64
  script:
    - for FILE in $(find . | grep -e "\.sh$"); do echo ">> For File - $FILE"; shfmt -i 4 $FILE > $FILE.tmp; mv $FILE.tmp $FILE; chmod +x $FILE; done
    - git submodule foreach --recursive git reset --hard
    - git diff --exit-code

Python Files:
  stage: Formatting
  image: docker.io/stabletec/build-foe:fedora
  allow_failure: true
  tags:
    - container
    - linux
    - amd64
  script:
    - for FILE in $(find . | grep -e "\.py$"); do echo ">> For File - $FILE"; autopep8 -i $FILE; done
    - git submodule foreach --recursive git reset --hard
    - git diff --exit-code

# Platform Stage Templates

.linux_template: &linux_template
  stage: Linux Builds
  needs: []
  dependencies: []
  script:
    # combined engine/skunkworks build
    - cmake -S . -B build -G Ninja -D CMAKE_BUILD_TYPE=${BUILD_TYPE} -D CMAKE_INSTALL_PREFIX=$(pwd)/install-test -D BUILD_TESTS=ON  ${CMAKE_OPTIONS}
    - cmake --build build
    # tests
    - ctest --test-dir build --build-config ${BUILD_TYPE} --output-on-failure
    # install engine build
    - cmake --install build
    # separated skunkworks build
    - cmake -S skunkworks -B build-skunkworks -G Ninja -D CMAKE_BUILD_TYPE=${BUILD_TYPE} -D CMAKE_PREFIX_PATH=$(pwd)/install-test ${CMAKE_OPTIONS}
    - cmake --build build-skunkworks

.platform_macos_template: &platform_macos_template
  stage: macOS Builds
  needs: []
  dependencies: []
  script:
    # combined engine/skunkworks build
    - cmake -S . -B build -G Ninja -D CMAKE_BUILD_TYPE=${BUILD_TYPE} -D CMAKE_INSTALL_PREFIX=$(pwd)/install-test -D BUILD_TESTS=ON ${CMAKE_OPTIONS}
    - cmake --build build
    # tests
    - ctest --test-dir build --output-on-failure
    # install engine build
    - cmake --install build --config ${BUILD_TYPE}
    # separated skunkworks build
    - cmake -S skunkworks -B build-skunkworks -G Ninja -D CMAKE_BUILD_TYPE=${BUILD_TYPE} -D CMAKE_PREFIX_PATH=$(pwd)/install-test ${CMAKE_OPTIONS}
    - cmake --build build-skunkworks

.platform_windows_template: &platform_windows_template
  stage: Windows Builds
  image: docker.io/stabletec/build-foe:windows-ltsc2025-${VISUAL_STUDIO_VERSION}
  tags:
    - container
    - windows
    - amd64
    - ltsc2025
  needs: []
  dependencies: []
  script:
    # combined engine/skunkworks build
    - cmake -S . -B build -G Ninja -D CMAKE_BUILD_TYPE="$env:BUILD_TYPE" -D CMAKE_INSTALL_PREFIX="$(pwd)\install-test" -D CMAKE_PREFIX_PATH="C:\" -D BULLET_ROOT="C:\bullet" -D BUILD_TESTS=ON $env:CMAKE_OPTIONS
    - cmake --build build
    # tests
    - ctest --test-dir build --output-on-failure
    # install engine build
    - cmake --install build
      # separated skunkworks build
    - cmake -S skunkworks -B build-skunkworks -G Ninja -D BUILD_TESTS=ON -D CMAKE_BUILD_TYPE="$env:BUILD_TYPE" -D CMAKE_PREFIX_PATH="$(pwd)\install-test;C:\" -D BULLET_ROOT="C:\bullet" $env:CMAKE_OPTIONS
    - cmake --build build-skunkworks

.platform_msys_template: &platform_msys_template
  stage: Windows Builds
  image: stabletec/build-foe:msys-ltsc2025-${MSYS_SUBSYSTEM}
  tags:
    - container
    - windows
    - ${ARCH}
    - ltsc2025
  needs: []
  dependencies: []
  script:
    # set the directory bash will start in
    - $env:HOME="$(cygpath -u $(pwd))"
    # combined engine/skunkworks build
    - bash.exe -lc "cmake -S . -B build -G Ninja -D CMAKE_BUILD_TYPE=${BUILD_TYPE} -D CMAKE_INSTALL_PREFIX=$(pwd)/install-test -D BUILD_TESTS=ON ${CMAKE_OPTIONS}"
    - bash.exe -lc "cmake --build build"
    # tests
    - bash.exe -lc "ctest --test-dir build --output-on-failure"
    # separated engine build
    - bash.exe -lc "cmake --install build"
    # separated skunkworks build
    - bash.exe -lc "cmake -S skunkworks -B build-skunkworks -G Ninja -D CMAKE_BUILD_TYPE=${BUILD_TYPE} -D CMAKE_PREFIX_PATH=$(pwd)/install-test ${CMAKE_OPTIONS}"
    - bash.exe -lc "cmake --build build-skunkworks"

